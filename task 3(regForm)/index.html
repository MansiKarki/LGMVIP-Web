<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <h1>Student Enrollment Form</h1>
    <div class="container">

        <!--Registration Form container-->
        <div class="registrationcontainer">
            <!--input fields for registration form-->

            <div class="img">
                <label>Image Url :</label>
                <input type="text" id="img" name="img" placeholder="Enter your img Id" size="50">
            </div>
            <div class="name">
                <label>Name :     </label>
                <input type="text" id="name" name="Name" placeholder="Enter Your Name" size="50"/>
            </div>

            <div class="email">
                <label>E-Mail :</label>
                <input type="email" id="email" name="Email" placeholder="Enter your Email Id" size="50"/>
            </div>
            <div class="year">
                <label>   
                    Currently Studying in which year :  
                    </label>
                    <input type="text" id="year"  placeholder="Enter your  Currently Studying " size="50"  /> 
                    <br>
                </div>
                <div class="depart">
                    <label>   
                        Department Name :  
                        </label>
                        <input type="text" id="depart"  placeholder="Enter your Department " size="50"/> 
                        <br>
                    </div>
            <div class="project">
                <label>   
                    Project name :  
                    </label>
                    <input type="text" id="project"  placeholder="Enter your Project Name" size="50"/> 
                    <br>
                </div>
            <div class="websitelink">
                <label>Link of Project :</label>
                <input type="text" id="websitelink" name="WebsiteLink" placeholder="Enter your Website Link" size="50" />
            </div>
            <div class="skills">
                <label>Enter Your Skills :</label>
                <input type="text" id="skills" name="Skills" placeholder="Enter your Skills" size="50"/>
            </div>
           <center><button class="submit">Submit</button></center> 
        </div>
        <!--Data displayed in the same screen-->
        <div class="output">
            <!--Data stored dynamically inside the container-->

        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
